<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

<body>
    <!-- nav bar -->
    <section id="navbar">
        <nav>
            <ul>
                <li class="brand"><img src="music-note.png" alt="Rhythm"><span>
                        Rhythm</span>
                </li>
                <li>
                   <a href="#home">Trending</a> 
                </li>
                <li>
                  <a href="#myalbum">  MyAlbum</a>
                </li>

            </ul>
        </nav>

    </section>
    <!-- home -->
    <section id="home">
        <div class="home">
            <h1>Trending songs right now</h1><br>

            <div class="container">
                <div class="card ">

                    <img class="double" src="playdate.jpg" alt=""><br>
                    <a href="download link">TOP 1</a>
                    <span> PlayDate </span>


                </div>



                <div class="card ">

                    <img class="double" src="rock.jpg" alt=""><br>
                    <a href="download link">TOP 2</a>
                    <span>Rockabye </span>

                </div>



                <div class="card ">

                    <img class="double" src="sandg.jpg" alt=""><br>
                    <a href="download link">TOP 3</a>
                    <span>Strawberries and Cigarettes </span>

                </div>
            </div>
        </div>
    </section>
    <section id="myalbum">

        <div class="songlist">
            <h1>My Album</h1>
            <div class="songlist_container">
                <div class="songItem ">
                    <img alt="1" src="1.jpg" class="image">
                    <span class="songName">I'm so tired of lovesong</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id="0"
                                class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1" src="3.jpg" class="image">
                    <span class="songName">Rockabye</span>
                    <span class="songlistplay"><span class="timestamp">02:53 <i id="1"
                                class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>

                <div class="songItem">
                    <img alt="1" src="4.png" class="image">
                    <span class="songName">Playdate </span>
                    <span class="songlistplay"><span class="timestamp">03:58 <i id="2"
                                class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1" src="2.jpg" class="image">
                    <span class="songName">Into You</span>
                    <span class="songlistplay"><span class="timestamp">03:13 <i id="3"
                                class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1" src="5.jpg" class="image">
                    <span class="songName">Lonely</span>
                    <span class="songlistplay"><span class="timestamp">02:15 <i id="4"
                                class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1" src="6.jpg" class="image">
                    <span class="songName">Strawberries and Cigarettes</span>
                    <span class="songlistplay"><span class="timestamp">04:10 <i id="5"
                                class="far songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>





            </div>
        </div>


    </section>
    <section id="bottom">
        <div class="bottomclass">
            <input type="range" name="range" id="pbar" value="0">
            <div class="icons">
                <!-- fontawesome icons -->
                <i id="previous" class="fas fa-3x fa-step-backward"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i id="next" class="fas fa-3x fa-step-forward"></i>

            </div>
            <div class="songinfo">
                 <img src="giphy.gif" alt="hehe" srcset="" width="70px" id="gif"><br>
                  <span>Into You</span>
            </div>
        </div>
    </section>
<script src="script.js">

</script>
</body>

</html>
